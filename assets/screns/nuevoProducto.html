<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Geek - Nuevo Producto</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/variables.css">
    <link rel="stylesheet" href="../css/cabecera.css">
    <link rel="stylesheet" href="../css/rodapie.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/addProducto.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
    <nav class="cabecera">
        <div class="cabecera__contenedor">
            <div class="cabecera__buscador">
                <img class="cabecera__img" src="../img/LogoAluraGeek.png" alt="Logo">
                <span class="cabecera__buscar">
                    <input class="cabecera__buscar--input" type="text" name="buscar" placeholder="¿Que deseas buscar?"><img class="cabecera__buscar--img"
                        src="../img/iconoBuscar.png" alt="icono buscar"></span>
            </div>
            <div class="cabecera__usuario--general">
                <h3 class="cabecera__usuario--nombre">Andrezy Alejandrias</h3>
                <button class="cabecera__usuario--cerrar">Cerrar sesión</button>
            </div>
        </div>
    </nav>


    <section class="addProducto">
        <div class="addProducto__contenedor">
            <div class="addProducto__contenedor--header">
                <h3 class="addProducto__titulo">Agregar nuevo producto</h3>
                <button class="addProducto__atras">Volver</button>
            </div>
            <form class="addProducto__form">
                <div class="addProducto__caja addProducto__caja--img">
                    <div class="addProducto__imagen--load"></div>
                    <span class="addProducto__nombre">URL de imagen</span>
                    <input class="addProducto__imagen" id="imagen" title="hola" type="file" accept="image/*">
                </div>
                <div class="addProducto__caja addProducto__caja--select">
                    <span class="addProducto__nombre addProducto__nombre--select">Categoría</span>
                    <select class="addProducto__select" id="selectCampo">
                        <option class="addProducto__select--item" value="star">Star Wars</option>
                        <option class="addProducto__select--item" value="consolas">Consolas</option>
                        <option class="addProducto__select--item" value="varios">Diversos</option>
                      </select>
                </div>
                <div class="addProducto__caja">
                    <label for="name" class="addProducto__nombre">Nombre del producto</label>
                    <input id="name" class="addProducto__texto" type="text">
                </div>
                <div class="addProducto__caja">
                    <label for="precio" class="addProducto__nombre">Precio del producto en $</label>
                    <input id="precio" class="addProducto__texto" type="text">
                </div>
                <div class="addProducto__caja">
                    <label for="descripcion" class="addProducto__nombre">Descripción del producto</label>
                    <textarea class="addProducto__descripcion" id="descripcion" rows="3"></textarea>
                </div>
                <button class="addProducto__btn">Agregar Producto</button>
                <button class="addProducto__btn--edit">Enviar nuevos datos</button>
            </form>
        </div>
    </section>

    <section class="rodapie">
        <div class="rodapie__contenedor">
            <div class="rodapie__info">
                <div class="rodapie__logo">
                    <img src="../img/LogoAluraGeek.png" alt="logo alura geek">
                </div>
                <div class="rodapie__info">
                    <ul class="rodapie__info--lista">
                        <li class="rodapie__info--items">Quienes somos</li>
                        <li class="rodapie__info--items">Política de privacidad</li>
                        <li class="rodapie__info--items">Programa de fidelidad</li>
                        <li class="rodapie__info--items">Nuestras Tiendas</li>
                        <li class="rodapie__info--items">Quiero ser franquiciado</li>
                        <li class="rodapie__info--items">Anúncie aquí</li>
                    </ul>
                </div>
            </div>
            <div class="rodapie__form--contenedor">
                <h3 class="rodapie__form--titulo">Hable con nosotros</h3>
                <form class="rodapie__form">
                    <input class="rodapie__form--nombre" type="text" placeholder="Nombre">
                    <textarea class="rodapie__form--mensaje" name="" id="" placeholder="Escribe tu mensaje"></textarea>
                    <button class="rodapie__form--btn" type="submit">Enviar mensaje</button>
                </form>
            </div>
        </div>
        
    </section>

    <footer>
        <h3 class="footer__nombre">Desarrollado por Freddy Coaricona | 2023</h3>
        <ul class="footer__lista">
            <li class="footer__elemento">
                <a href="https://github.com/FreddyCA" target="_blank" rel="noopener noreferrer"><img class="footer__img" src="../img/github.svg"></a>
            </li>
            <li class="footer__elemento">
                <a href="https://www.linkedin.com/in/charlesfly/" target="_blank" rel="noopener noreferrer"><img class="footer__img" src="../img/linkedin.svg"></a>
            </li>
        </ul>
    </footer>

    <script src="../controllers/nuevoProducto.js" type="module"></script>
</body>
</html>
