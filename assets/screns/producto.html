<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../img/icono.png">
    <title>Alura Geek - Producto</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/variables.css">
    <link rel="stylesheet" href="../css/cabecera.css">
    <link rel="stylesheet" href="../css/rodapie.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/producto.css">
    <link rel="stylesheet" href="../css/productos.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</head>

<body>
    <nav class="cabecera">
        <div class="cabecera__contenedor">
            <div class="cabecera__buscador">
                <img class="cabecera__img" src="../img/LogoAluraGeek.png" alt="Logo">
                <span class="cabecera__buscar">
                    <input class="cabecera__buscar--input" type="text" name="buscar"
                        placeholder="¿Que deseas buscar?"><img class="cabecera__buscar--img"
                        src="../img/iconoBuscar.png" alt="icono buscar"></span>
            </div>
            <div class="cabecera__usuario--general">
                <h3 class="cabecera__usuario--nombre">Andrezy Alejandrias</h3>
                <button class="cabecera__usuario--cerrar">Cerrar sesión</button>
            </div>
        </div>
    </nav>

    <section class="productoA">
        <div class="productoA__contenedor--atras">
            <a class="productoA__atras" href="#">Volver</a>
        </div>
        <div class="productoA__contenedor">
            <img class="productoA__img">
            <div class="productoA__info">
                <h3 class="productoA__nombre"></h3>
                <p class="productoA__precio"></p>
                <p class="productoA__desc"></p>
            </div>
        </div>
    </section>

    <section class="productos">
        <div class="productos__contenedor">
            <div class="productos__header">
                <h2 class="productos__titulo">Productos similares</h2>
                <!-- <a class="productos__link" href="productos.html">Ver todo <img src="../img/flechaRigth.png"></a> -->
            </div>
            <div class="productos__box">

            </div>
        </div>
    </section>

    <section class="rodapie">
        <div class="rodapie__contenedor">
            <div class="rodapie__info">
                <div class="rodapie__logo">
                    <img src="../img/LogoAluraGeek.png" alt="logo alura geek">
                </div>
                <div class="rodapie__info">
                    <ul class="rodapie__info--lista">
                        <li class="rodapie__info--items">Quienes somos</li>
                        <li class="rodapie__info--items">Política de privacidad</li>
                        <li class="rodapie__info--items">Programa de fidelidad</li>
                        <li class="rodapie__info--items">Nuestras Tiendas</li>
                        <li class="rodapie__info--items">Quiero ser franquiciado</li>
                        <li class="rodapie__info--items">Anúncie aquí</li>
                    </ul>
                </div>
            </div>
            <div class="rodapie__form--contenedor">
                <h3 class="rodapie__form--titulo">Hable con nosotros</h3>
                <form class="rodapie__form">
                    <input class="rodapie__form--nombre" type="text" placeholder="Nombre">
                    <textarea class="rodapie__form--mensaje" name="" id="" placeholder="Escribe tu mensaje"></textarea>
                    <button class="rodapie__form--btn" type="submit">Enviar mensaje</button>
                </form>
            </div>
        </div>

    </section>

    <footer>
        <h3 class="footer__nombre">Desarrollado por Freddy Coaricona | 2023</h3>
        <ul class="footer__lista">
            <li class="footer__elemento">
                <a href="https://github.com/FreddyCA" target="_blank" rel="noopener noreferrer"><img class="footer__img"
                        src="../img/github.svg"></a>
            </li>
            <li class="footer__elemento">
                <a href="https://www.linkedin.com/in/charlesfly/" target="_blank" rel="noopener noreferrer"><img
                        class="footer__img" src="../img/linkedin.svg"></a>
            </li>
        </ul>
    </footer>

    <template id="productos__si--validado">
        <div class="producto__molde">
            <img class="producto__molde--img">
            <ul class="producto__molde--detalles">
                <li class="producto__molde--nombre">Producto XYZ</li>
                <li class="producto__molde--precio">$60,00</li>
                <li><a class="producto__molde--link" href="producto.html">Ver producto</a></li>
            </ul>
        </div>
    </template>
    <script src="../controllers/producto.js" type="module"></script>
</body>

</html>
