<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Geek - Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/variables.css">
    <link rel="stylesheet" href="assets/css/cabecera.css">
    <link rel="stylesheet" href="assets/css/banner.css">
</head>
<body>
    <nav class="cabecera">
        <div class="cabecera__buscador">
            <img class="cabecera__img" src="assets/img/LogoAluraGeek.png" alt="Logo">
            <span class="cabecera__buscar">
                <label for="buscar">buscar</label>
                <input class="cabecera__buscar--input" type="text" name="buscar" placeholder="buscar"><img src="assets/img/iconoBuscar.png" alt="icono buscar"></span>
        </div>
        <a class="cabecera__login--link" href="">Login</a>
    </nav>

    <div class="banner">
        <div class="banner__contenido">
            <h2 class="banner__titulo">Marzo Promocional</h2>
            <p class="banner__descripcion">Productos seleccionados con un 33% de descuento</p>
            <a class="banner__btn" href="">Ver Consolas</a>
        </div>
    </div>
</body>
</html>
